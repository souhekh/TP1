<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Authentification des étudiants</title>
</head>
<body>
	<form action="AuthentificationServlet" method="get">
		<h1><b>Authentification</b></h1>

<br><br>

	</form>
</body>
</html>
